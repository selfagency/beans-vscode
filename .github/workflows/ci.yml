name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
    paths-ignore:
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"
      - ".github/instructions/**"
      - ".github/skills/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "README.md"
      - "CHANGELOG.md"
      - ".github/instructions/**"
      - ".github/skills/**"

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run check-types

      - name: Lint
        run: pnpm run lint

      - name: Compile
        run: pnpm run compile

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a pnpm test
        env:
          CI: true

      - name: Run tests (macOS/Windows)
        if: runner.os != 'Linux'
        run: pnpm test
        env:
          CI: true

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-artifacts-${{ matrix.os }}
          path: |
            out/
            dist/
            .vscode-test/
            coverage/
          retention-days: 7

      - name: Upload extension bundle
        if: runner.os == 'Linux' && success()
        uses: actions/upload-artifact@v6
        with:
          name: extension-bundle
          path: dist/extension.js
          retention-days: 7

  lint-and-format-check:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Check TypeScript types
        run: pnpm run check-types

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: xvfb-run -a pnpm vitest run --coverage
        env:
          CI: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14
