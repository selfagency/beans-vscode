name: Docs Deploy

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs
        run: pnpm run docs:build

      - name: Debug workspace & build output
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          pwd
          echo "Listing top-level:"
          ls -la
          echo "Listing repo dir:"
          ls -la "$GITHUB_WORKSPACE" || true
          echo "Check docs dir:"
          ls -la docs || true
          echo "Check docs/.vitepress:"
          ls -la docs/.vitepress || true
          echo "Check build dir (publish_dir):"
          ls -la docs/.vitepress/dist || true
          du -sh docs/.vitepress/dist || true

      - name: Upload build for inspection
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/.vitepress/dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/.vitepress/dist
          publish_branch: gh-pages
          allow_empty_commit: true
          cname: beans.self.agency
