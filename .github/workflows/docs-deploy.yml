name: Docs Deploy

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs
        run: pnpm run docs:build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: docs-build
          path: docs/.vitepress/dist
          include-hidden-files: true

      - name: Debug build output (fail if missing or odd files)
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "Build dir listing:"
          ls -la docs/.vitepress/dist || true
          echo "Size:"
          du -sh docs/.vitepress/dist || true
          echo "Find symlinks:"
          find docs/.vitepress/dist -type l -ls || echo "no symlinks found"
          echo "Find anything not file/dir:"
          find docs/.vitepress/dist -not -type f -and -not -type d -ls || echo "no special file types"
          if [ ! -f docs/.vitepress/dist/index.html ]; then
            echo "index.html missing â€” failing so you can fix publish_dir"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: docs-build
